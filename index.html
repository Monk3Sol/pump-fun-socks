<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
    <title>Pump Fun Socks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: url('/images/background_desktop.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1a1b23;
            font-family: Arial, sans-serif;
            color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
        }

        .logo {
            width: 150px;
            height: auto;
        }

        .connect-wallet {
            background-color: #00ffdd;
            color: #1a1b23;
            padding: 12px 24px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .card-container {
            max-width: 400px;
            margin: 50px auto;
        }

        .card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 221, 0.1);
        }

        .card h2 {
            color: #1a1b23;
            margin-bottom: 5px;
        }

        .price {
            color: #666;
            margin-bottom: 20px;
        }

        .socks-image {
            width: 60%;
            height: auto;
            margin: 20px 0;
            transition: transform 0.3s ease;
            transform: scale(1.2);
        }

        .socks-image:hover {
            transform: scale(1.25);
        }

        .card-text {
            color: #1a1b23;
            margin: 20px 0;
        }

        .learn-more {
            color: #ff1493;
            text-decoration: none;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .buy-button {
            background-color: #00ffdd;
            color: #1a1b23;
            padding: 15px 100px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }

        .buy-button:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(0, 255, 221, 0.3);
        }

        .secondary-buttons {
            display: flex;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .disconnect-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .disconnect-button, .cancel-button {
            flex: 1;
            max-width: 120px;
            padding: 12px 0;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
        }

        .disconnect-button {
            background-color: #00ffdd;
            color: #1a1b23;
            border: none;
        }

        .cancel-button {
            background-color: transparent;
            color: #1a1b23;
            border: 2px solid #00ffdd;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 768px) {
            body {
                background-image: url('/images/background_mobile.jpg');
                background-size: cover;
                background-position: center;
            }

            .header {
                padding: 15px;
            }

            .logo {
                width: 120px;
            }

            .connect-wallet {
                padding: 10px 18px;
                font-size: 14px;
            }

            .card-container {
                max-width: 90%;
                margin: 30px auto;
            }

            .card {
                padding: 15px;
            }

            .socks-image {
                width: 90%;
            }

            .buy-button {
                padding: 12px 50px;
                font-size: 16px;
            }

            .chart-button, .redeem-button {
                padding: 12px 0;
                font-size: 16px;
            }

            .popup {
                width: 80%;
                padding: 20px;
                min-width: auto;
            }

            .popup-message {
                font-size: 18px;
            }

            .popup-close, .popup-cancel {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Ajustes adicionales para pantallas muy pequeñas */
        @media (max-width: 375px) {
            .connect-wallet {
                padding: 8px 14px;
                font-size: 12px;
            }

            .card h2 {
                font-size: 20px;
            }

            .price {
                font-size: 16px;
            }
        }

        .chart-button, .redeem-button {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s ease;
        }

        .chart-button:hover, .redeem-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .connect-wallet:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 221, 0.2);
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 1001;
            min-width: 300px;
            transform: translate(-50%, -50%) scale(0.95);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
        }

        .popup-overlay.active .popup {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .popup-message {
            color: #1a1b23;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .popup-close {
            background-color: #00ffdd;
            color: #1a1b23;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
        }

        .popup-cancel {
            background-color: rgba(255, 255, 255, 0.1);
            color: #1a1b23;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            border: 2px solid #00ffdd;
        }

        .subtitle {
            color: #666;
            margin: 0 0 15px 0;
            font-size: 16px;
        }
    </style>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        const BASE_URL = '/socks-v5';
        const getProvider = () => {
            if ('phantom' in window) {
                const provider = window.phantom?.solana;
                if (provider?.isPhantom) {
                    return provider;
                }
            }
            window.open('https://phantom.app/', '_blank');
        };

        async function connectWallet() {
            try {
                const provider = getProvider();
                if (provider) {
                    const response = await provider.connect();
                    const publicKey = response.publicKey.toString();
                    console.log('Conectado con:', publicKey);
                    
                    const connectButton = document.getElementById('connect-wallet');
                    connectButton.innerHTML = publicKey.slice(0, 4) + '...' + publicKey.slice(-4);
                    connectButton.onclick = disconnectWallet;
                }
            } catch (err) {
                console.error('Error al conectar:', err);
            }
        }

        async function disconnectWallet() {
            const popup = document.createElement('div');
            popup.className = 'popup-overlay';
            popup.innerHTML = `
                <div class="popup">
                    <p class="popup-message">Do you want to disconnect your wallet?</p>
                    <div class="disconnect-buttons">
                        <button class="disconnect-button" onclick="confirmDisconnect()">Disconnect</button>
                        <button class="cancel-button" onclick="closePopup()">Cancel</button>
                    </div>
                </div>
            `;
            document.body.appendChild(popup);
            popup.style.display = 'block';
            setTimeout(() => popup.classList.add('active'), 10);
        }

        async function confirmDisconnect() {
            try {
                const provider = getProvider();
                if (provider) {
                    await provider.disconnect();
                    console.log('Desconectado');
                    
                    const connectButton = document.getElementById('connect-wallet');
                    connectButton.innerHTML = 'Connect Wallet';
                    connectButton.onclick = connectWallet;
                }
            } catch (err) {
                console.error('Error al desconectar:', err);
            }
            closePopup();
        }

        // Función simplificada para mostrar el precio
        function getTokenPrice() {
            try {
                // Precio hardcodeado por ahora
                const price = "0.0420";
                document.querySelector('.price').innerHTML = `$${price} USD`;
            } catch (err) {
                console.error('Error al mostrar el precio:', err);
                document.querySelector('.price').innerHTML = 'Price unavailable';
            }
        }

        // Ya no necesitamos actualización automática por ahora
        function startPriceUpdates() {
            getTokenPrice();
        }

        // Iniciamos la actualización de precios cuando se carga la página
        document.addEventListener('DOMContentLoaded', startPriceUpdates);

        // Función para ir a comprar el token
        function buyToken() {
            // URL de Jupiter para comprar PUMP
            const jupiterUrl = 'https://jup.ag/swap/SOL-PUMP_HgBRWfYxEfvPhtqkaeymCQtHCrKE46qQ43pKe8HCpump';
            window.open(jupiterUrl, '_blank');
        }

        // Función para ver el gráfico
        function viewChart() {
            // URL de Birdeye para ver el gráfico de PUMP
            const chartUrl = 'https://birdeye.so/token/HgBRWfYxEfvPhtqkaeymCQtHCrKE46qQ43pKe8HCpump';
            window.open(chartUrl, '_blank');
        }

        function showRedeemPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup-overlay';
            popup.innerHTML = `
                <div class="popup">
                    <p class="popup-message">Redeem available soon</p>
                    <button class="popup-close" onclick="closePopup()">Close</button>
                </div>
            `;
            document.body.appendChild(popup);
            popup.offsetHeight;
            popup.style.display = 'block';
            requestAnimationFrame(() => {
                popup.classList.add('active');
            });
        }

        function closePopup() {
            const popup = document.querySelector('.popup-overlay');
            if (popup) {
                popup.classList.remove('active');
                setTimeout(() => {
                    popup.remove();
                }, 300);
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="/images/logo.jpg" alt="Pump Fun Socks" class="logo">
        <button id="connect-wallet" class="connect-wallet" onclick="connectWallet()">Connect Wallet</button>
    </div>

    <div class="card-container">
        <div class="card">
            <h2>PUMP FUN SOCKS</h2>
            <p class="subtitle">$SOCKS</p>
            <p class="price">$0.0420 USD</p>
            <img src="/images/socks.png" alt="Socks" class="socks-image">
            <p class="card-text">
                Buy and sell real socks with digital currency.<br>
                Delivered on demand. <a href="learn.html" class="learn-more">Learn more</a>
            </p>
        </div>
        <div class="buttons-container">
            <button class="buy-button" onclick="buyToken()">Buy</button>
        </div>
        <div class="secondary-buttons">
            <button class="chart-button" onclick="viewChart()">Chart</button>
            <button class="redeem-button" onclick="showRedeemPopup()">Redeem</button>
        </div>
    </div>
</body>
</html>
